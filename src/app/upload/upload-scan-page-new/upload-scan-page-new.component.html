<img class="scan-page-image" [src]="imageBase64" alt="exam scan image" (click)="openModal(content)"/>

<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="btn btn-danger" (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-success" (click)="selectImage()">Done</button>
  </div>
  <div class="modal-body">
    <img class="scan-page-image-modal" [src]="imageBase64" alt="exam scan image" *ngIf="!addImageTo; else imageCropper">

    <ng-template #imageCropper>
      <image-cropper
        [imageBase64]="imageBase64"
        format="jpeg"
        [maintainAspectRatio]="false"
        [resizeToWidth]="1024"
        (imageCropped)="updateCroppedImage($event)"
      ></image-cropper>
    </ng-template>
  </div>

</ng-template>
