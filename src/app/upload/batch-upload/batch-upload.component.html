<file-drop dropZoneLabel="Drop scans here" (onFileDrop)="dropped($event)"></file-drop>
<table class="table mt-4" *ngIf="uploadActive">
  <thead>
  </thead>
  <tbody>
  <tr *ngFor="let file of files; let i = index">
    <th scope="row">{{file.name}}</th>
    <td style="width: 20%" *ngIf="uploadTasks[i] | async as result; else loading">
      <fa name="check" class="text-success mr-2" *ngIf="result === 'Success'"></fa>
      <fa name="times" class="text-danger mr-2" *ngIf="result !== 'Success'"></fa>
      <strong>{{result}}</strong>
    </td>
    <ng-template #loading>
      <td style="width: 20%">
        <fa name="spinner" animation="spin"></fa>
      </td>
    </ng-template>
  </tr>
  </tbody>
</table>
