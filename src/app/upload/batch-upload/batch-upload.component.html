<file-drop dropZoneLabel="Drop scans here" (onFileDrop)="dropped($event)" *ngIf="!uploadActive"></file-drop>
<table class="table mt-4">
  <thead>
  </thead>
  <tbody>
  <tr *ngFor="let file of files; let i = index">
    <th scope="row">{{file.name}}</th>
    <td style="width: 30%" *ngIf="uploadTasks[i] | async as result; else loading">
      <fa name="check" class="text-success mr-2" *ngIf="result.id"></fa>
      <fa name="times" class="text-danger mr-2" *ngIf="!result.id"></fa>
      <a [routerLink]="'/pendingScan/' + result.id" *ngIf="result.id" target="_blank">Uploaded Successfully</a>
      <strong *ngIf="!result.id">{{result.message}}</strong>
    </td>
    <ng-template #loading>
      <td style="width: 20%">
        <fa name="spinner" animation="spin"></fa>
      </td>
    </ng-template>
  </tr>
  </tbody>
</table>
