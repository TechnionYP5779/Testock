<div class="row" *ngIf="state === uploadState.Ready">
  <div class="col-2"></div>
  <div class="col-8">
    <ngx-file-drop
      (onFileDrop)="dropped($event)"
      accept=".pdf"
      [multiple]="false"
      dropZoneClassName=""
      contentClassName=""
      (onFileOver)="isDragged = true"
      (onFileLeave)="isDragged = false"
    >
      <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
        <div class="box has-advanced-upload" [ngClass]="{'is-dragover':isDragged == true}">
          <div class="box-input">
            <fa name="upload" class="box-icon"></fa>
            <div class="box-file-label-text" style="text-align: center;">
              <label class="box-file-label" (click)="openFileSelector()">
                <strong> Browse your scan </strong> or drop it here
              </label>
            </div>
          </div>
        </div>
      </ng-template>
    </ngx-file-drop>
  </div>
  <div class="col-2"></div>
</div>
<div class="text-center mt-5" *ngIf="state === uploadState.LoadingFile">
  <fa name="spinner" animation="spin" size="5x"></fa>
  <h2 class="mt-4">Loading Scan...</h2>
</div>
<div class="row" *ngIf="state === uploadState.Editing">
  <div class="col-12">
    <app-scan-editor [pages]="pages" [moed]="moed" [course]="course"></app-scan-editor>
  </div>
</div>
