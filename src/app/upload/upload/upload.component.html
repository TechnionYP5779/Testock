<div class="row" *ngIf="state === uploadState.Ready">
  <div class="col-2"></div>
  <div class="col-8">
    <ngx-file-drop
      (onFileDrop)="dropped($event)"
      accept=".pdf"
      [multiple]="false"
      dropZoneClassName=""
      contentClassName=""
      (onFileOver)="isDragged = true"
      (onFileLeave)="isDragged = false"
    >
      <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
        <div class="box has-advanced-upload" [ngClass]="{'is-dragover':isDragged == true}">
          <div class="box-input">
            <fa name="upload" class="box-icon"></fa>
            <div class="box-file-label-text" style="text-align: center;">
              <label class="box-file-label" (click)="openFileSelector()">
                <strong> Browse your scan </strong> or drop it here
              </label>
            </div>
          </div>
        </div>
      </ng-template>
    </ngx-file-drop>
  </div>
  <div class="col-2"></div>
</div>
<div class="row mt-5" *ngIf="state === uploadState.LoadingFile">
  <div class="col-4"></div>
  <div class="col-4">
    <div class="text-center">
      <h2 class="mt-4">Loading Scan...</h2>
    </div>
    <ul class="list-group mt-4">
      <li class="list-group-item">
        <fa name="check" *ngIf="loadProgress?.doneScanDetails" class="text-success mr-2"></fa>
        <fa name="spinner" animation="spin" *ngIf="!loadProgress?.doneScanDetails" class="mr-2"></fa>
        Exam Details
      </li>
      <li class="list-group-item">
        <fa name="check" *ngIf="loadProgress?.doneCourseDetails" class="text-success mr-2"></fa>
        <fa name="spinner" animation="spin" *ngIf="!loadProgress?.doneCourseDetails" class="mr-2"></fa>
        Course Details
      </li>
      <li class="list-group-item">
        <fa name="check" *ngIf="loadProgress?.doneExistingQuestions" class="text-success mr-2"></fa>
        <fa name="spinner" animation="spin" *ngIf="!loadProgress?.doneExistingQuestions" class="mr-2"></fa>
        Existing Questions
      </li>
      <li class="list-group-item">
        <fa name="check" *ngIf="loadProgress?.doneScanPages" class="text-success mr-2"></fa>
        <fa name="spinner" animation="spin" *ngIf="!loadProgress?.doneScanPages" class="mr-2"></fa>
        Scan Pages
      </li>
    </ul>
  </div>
  <div class="col-4"></div>
</div>
<div class="row" *ngIf="state === uploadState.Editing">
  <div class="col-12">
    <app-scan-editor [pages]="pages" [moed]="moed" [course]="course" [questions]="questions"></app-scan-editor>
  </div>
</div>
