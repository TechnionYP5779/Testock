

<div class="card">
  <div class="card-header">
    <h5 class="mb-0">
      <button class="btn btn-link" (click)="collapsed = !collapsed">
        Question {{ sol.number }}
        <span class="badge badge-success ml-1" *ngIf="sol.fetchedQuestion">Auto Fetch</span>
      </button>
      <button class="btn add-images-button float-right" (click)="imageAddRequested.emit()" *ngIf="!quickMode">
        <fa name="plus"></fa>
      </button>
      <div class="grades-container float-right">
        <input class="lhs" type="number" [(ngModel)]="sol.grade" min="0" [max]="sol.points"> / <input class="rhs" type="number" [(ngModel)]="sol.points" [readOnly]="sol.fetchedQuestion">
      </div>
    </h5>
  </div>
  <div [ngbCollapse]="collapsed">
    <div class="card-body">
      <div *ngIf="!sol.images || sol.images.length == 0" class="text-center">
        <small>No Images Selected</small>
      </div>
      <div class="question-images">
        <div class="question-image" *ngFor="let image of sol.images; let i = index">
          <img [src]="image" alt="scan page crop">
          <div class="image-popup">
            <button class="btn image-remove-button" (click)="sol.removeImage(i)">
              <fa name="trash"></fa>
            </button>
          </div>
        </div>
      </div>
      <button class="btn btn-danger btn-block mt-2" (click)="deleteRequested.emit()"><fa name="trash" class="mr-2"></fa>Delete Question</button>
    </div>
  </div>
</div>
