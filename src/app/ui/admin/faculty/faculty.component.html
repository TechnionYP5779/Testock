<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{_faculty.name}}</h5>
  </div>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let admin of admins">
      {{ admin.name }}
      <span class="badge badge-primary badge-pill" *ngIf="admin.roles.admin">Admin</span>
    </li>
  </ul>
</div>
