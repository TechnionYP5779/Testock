<h2>Create new topic</h2>
<form>
  <div class="form-group">
    <label for="topicTitle">Title:</label>
    <input type="text" class="form-control" id="topicTitle" placeholder="Enter title" name="subject" [(ngModel)]="subjectValue">
  </div>
  <div class="form-group">
    <ck-editor name="editor1" [(ngModel)]="contentValue" skin="moono-lisa"></ck-editor>
  </div>
  <button type="submit" class="btn btn-primary mb-2" (click)="createTopic()">Post</button>
</form>
