<ul class="list-group-flush">
  <li class="list-group-item"  *ngFor="let course of courses">
    <h6 class="course-title m-2">
      <a href="/course/{{ course.id }}">
        {{ course.id }}: {{ course.name }} ({{ course.faculty }})
      </a>
    </h6>
    <button type="button" class="btn btn-success mr-2 float-right" routerLink="/course/{{ course.id }}">Go to exams</button>
    <a class="btn btn-primary mr-2 float-right" [attr.href]="'https://www.facebook.com/search/?q=' + course.id" target="_blank">facebook group</a>
    <a class="btn btn-secondary mr-2 float-right" [attr.href]="'https://webcourse.cs.technion.ac.il/'+ course.id" target="_blank">webcourse</a>
  </li>
</ul>
