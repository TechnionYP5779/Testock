<div class="container">
  <div class="row p-3">
    <div class="col-6 p-3" *ngFor="let course of courses">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ course.id }}: {{ course.name }} ({{ course.faculty }})</h5>
        </div>
      </div>
    </div>
  </div>
</div>
