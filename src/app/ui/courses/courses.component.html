<div class="container">
  <div class="row p-3">
    <div class="col-6 p-3" *ngFor="let course of courses">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ course.id }}: {{ course.name }} ({{ course.faculty }})</h5>
          <button type="button" class="btn btn-success m-1" routerLink="/course/{{ course.id }}">Go to exams</button>
          <button type="button" class="btn btn-primary m-1" href="#">Facebook group</button>
          <button type="button" class="btn btn-secondary m-1" href="#">Webcourse</button>
        </div>
      </div>
    </div>
  </div>
</div>
