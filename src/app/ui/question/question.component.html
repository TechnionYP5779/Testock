<div *ngIf="question">
  <div class="alert alert-info" *ngIf="adminAccess">You have admin access for this question</div>
  <h1>{{ question.semester | titlecase }} {{ question.year }} - Moed {{ question.moed }} - Question {{ question.number }}</h1>
  <br/>

  <h2>Solutions:</h2>
  <div class="row p-3">
    <div class="col-3 p-3" *ngFor="let sol of solutions">
      <div class="text-center mb-2" *ngIf="adminAccess">
        <button class="btn btn-danger btn-sm" (click)="deleteSolution(sol)" role="button"><fa name="times"></fa></button>
      </div>
      <app-solution [solution]="sol" [total_grade]="question.total_grade"></app-solution>
    </div>
  </div>
</div>
