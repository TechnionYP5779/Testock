<h1> {{ this.course.id }} - {{ this.course.name }}</h1>
<ul>
  <li *ngFor="let q of questions">
    <a routerLink="/question/{{ q.id }}"> {{ q.year }} - {{ q.semester }} - {{ q.moed }}: Question {{ q.number }} </a>
  </li>
</ul>
<hr>
<h2>Exams</h2>
<ul>
  <li *ngFor="let e of exams">
    <a routerLink="/exam/{{ e.id }}">{{e.semester | titlecase}} {{ e.year }} - Moed {{e.moed}}</a>
  </li>
</ul>
