<div *ngIf="topic$ | async as topic">
  <div class="mb-4">
    <h2>{{topic.subject}}</h2>
  </div>
  <div class="container">
    <div class="row mb-4">
      <div class="col-1">
        <div class="thumbnail">
          <app-facebook-profile-picture class="mb-2 img-thumbnail" [fbUid]="topic.creator.fbId" [width]="70" [height]="70"></app-facebook-profile-picture>
        </div>
      </div>

      <div class="col-11">
        <div class="card">
          <div class="card-header">
            <strong>{{topic.creator.name}}</strong>
            <span class="text-muted float-right">Posted {{ topic.created.toDate() | date: 'dd/MM/yyyy HH:mm' }}</span>
          </div>
          <div class="card-body" [innerHTML]="topic.text">
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <h4 class="mb-4">Comments:</h4>
  <div class="container">
    <app-comment
      class="row"
      [topic]="topic"
      [comment]="comment"
      *ngFor="let comment of (comments$ | async)"
      [isSolution]="comment.id === topic.correctAnswerId"
      [allowToMarkAsSolution]="!topic.correctAnswerId">
    </app-comment>
  </div>
</div>
