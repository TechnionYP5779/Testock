<mat-card>
  <div class="favorite-course-header">
    <mat-card-title>{{course.name}}</mat-card-title>
    <mat-card-subtitle>{{course.id}}</mat-card-subtitle>
  </div>
  <mat-card-content>
    <ng-container *ngIf="solvedQuestions$ | async as solvedQuestions; else loading">
      <div class="solved-questions" *ngIf="solvedQuestions.length > 0">
        <h6>Solved Questions ({{solvedQuestionsLimit}}/{{solvedQuestions.length}})</h6>
        <div class="list-group list-group-flush mt-1" >
          <ng-container *ngFor="let question of solvedQuestions | slice:0:solvedQuestionsLimit">
            <a class="list-group-item list-group-item-action" [routerLink]="'/question/' + question.id">
              {{ question.moed | fullMoed }} - Question {{question.number}}
            </a>
          </ng-container>
          <button type="button" class="btn btn-primary" (click)="increaseSolvedQuestionsLimit(1)" *ngIf="solvedQuestionsLimit < solvedQuestions.length">
            More
            <fa-icon icon="caret-down"></fa-icon>
          </button>
        </div>
      </div>
    </ng-container>
    <ng-template #loading>
      <div class="loading">
        <fa-icon icon="spinner" [spin]="true" size="lg"></fa-icon>
      </div>
    </ng-template>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="'/course/' + course.id">
      Course
      <fa-icon class="ml-2" icon="chevron-right" size="sm"></fa-icon>
    </button>
    <button mat-button [routerLink]="'/faculty/' + course.faculty">
      Faculty
      <fa-icon class="ml-2" icon="chevron-right" size="sm"></fa-icon>
    </button>
  </mat-card-actions>
</mat-card>
