<div class="card">
  <div class="card-header" [attr.id]="'question' + index + '-heading'">
    <h5 class="mb-0">
      <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#question' + index" aria-expanded="true" [attr.aria-controls]="'question' + index">
        Question {{ index }}
      </button>
    </h5>
  </div>

  <div [attr.id]="'question' + index" class="collapse" [attr.aria-labelledby]="'question' + index + '-heading'" data-parent="#questions">
    <div class="card-body">
      <div class="row question-images">
        <div class="col-4" *ngFor="let image of images">
          <img [attr.src]="image" alt="scan page crop">
        </div>
        <div class="col-4">
          <button class="btn btn-block add-images-button" (click)="requestImageAdd()">
            <fa name="plus"></fa>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
