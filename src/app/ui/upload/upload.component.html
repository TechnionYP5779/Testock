<div class="row">
  <div class="accordion col-9" id="accordionExample">

    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Upload a new scan
          </button>
        </h5>
      </div>
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">
          <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01"  accept="application/pdf" #file (change)="onFileSelected($event)" aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" #imagesCollpaseTrigger type="button" data-toggle="collapse" data-target="#imagesCollapse" aria-expanded="false" aria-controls="imagesCollapse">
            Choose pages for uploading
          </button>
        </h5>
      </div>
      <div id="imagesCollapse" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
          <div class="row">
            <div class="col-3" *ngFor="let img of images; let i = index">
              <div class="card">
                <img class="card-img-top" [src]="img" alt="exam scan image">
                <div class="card-body">
                  <h5 class="card-title">Page #{{i+1}}</h5>
                  <mat-form-field class="full-width">
                    <input class="input-for-page"  matInput type="number" placeholder="Question">
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <input class="input-for-page"  matInput type="number" placeholder="Grade">
                  </mat-form-field>
                </div>
              </div>

              <!--<td><button (click)="removePage(img)">X</button></td>-->
              <!--<td><img [src]="img" width="300"/></td>-->
              <!--<td>-->
                <!--Question Number: <input type="number" /><br>-->
                <!--Grade: <input type="number" />-->
              <!--</td>-->

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="col-3">

    <div class="card">
      <div class="upload-thumbnail-image-placeholder">
        <img class="align-middle" src="/assets/images/testock-logo.png" alt="Card image cap">
      </div>
      <div class="card-body" *ngIf="course">
        <h5 class="card-title">
          {{ course.name }}
          <span style="display: block">
            {{ this.semester | semester }} {{ this.year }}
          </span>
        </h5>
        <ul class="scan-properties row">
          <li class="col-6">
            <span class="scan-properties-icon">
              <fa name="hashtag"></fa>
            </span>
            <span class="scan-properties-text">
              {{ course.id }}
            </span>
          </li>
          <li class="col-6">
            <span class="scan-properties-icon">
              <fa name="home"></fa>
            </span>
            <span class="scan-properties-text">
              {{ course.faculty }}
            </span>
          </li>
        </ul>
        <p class="card-text">In here we will show the details about the selected images of the scan itself. <br /> To Be Done...</p>
        <Button href="#" class="btn btn-primary disabled">Upload Scan</Button>
      </div>
    </div>
  </div>

</div>
