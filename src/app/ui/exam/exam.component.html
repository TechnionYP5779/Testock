<div class="card">
  <h5 class="card-header" *ngIf="this.exam">{{exam.semester | titlecase}} {{ exam.year }} - Moed {{exam.moed}}
    <a *ngIf="exam"
               href="https://us-central1-yp5779-testock.cloudfunctions.net/getPDFofExam?course={{ courseId }}&year={{exam.year}}&semester={{exam.semester}}&moed={{exam.moed}}"
               target="_blank">
      <button type="button" class="btn btn-danger float-right">Download full PDF solution!</button>
    </a>
  </h5>
  <div class="card-body">
    <h5>Question in this exam:</h5>
    <ul>
      <li *ngFor="let q of questions">
        <a routerLink="/question/{{ q.id }}">Question {{ q.number }} ({{q.total_grade}} Points)</a>
      </li>
    </ul>
  </div>
</div>
