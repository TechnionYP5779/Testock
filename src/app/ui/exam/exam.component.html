<div class="alert alert-info" *ngIf="adminAccess">You have admin access for this exam</div>
<div class="card" *ngIf="exam && course">
  <h5 class="card-header" *ngIf="this.exam">
    <a [routerLink]="'/course/' + course.id">{{course.name}} ({{course.id}})</a> - {{ exam.moed | fullMoed }}
    <a target="_blank" href="https://us-central1-yp5779-testock.cloudfunctions.net/getPDFofExam?course={{ courseId }}&year={{exam.moed.semester.year}}&semester={{exam.moed.semester.num}}&moed={{exam.moed.num}}">
      <button type="button" class="btn btn-danger float-right">Download full PDF solution!</button>
    </a>
  </h5>
  <div class="card-body">
    <div class="list-group my-3" >
      <li class="list-group-item list-group-item-danger">Solved questions</li>
      <a *ngFor="let q of questions" routerLink="/question/{{ q.id }}" class="list-group-item list-group-item-action">
        Question {{ q.number }} ({{q.total_grade}} Points)
      </a>
    </div>

    <app-pending-scans-list [course]="courseId" [moed]="exam.moed" [adminAccess]="adminAccess"></app-pending-scans-list>

  </div>
</div>
