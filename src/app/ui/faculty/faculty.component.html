<div class="jumbotron jumbotron" *ngIf="faculty">
  <h1 class="display-4">{{ faculty.name }} </h1>
  <p class="lead">Welcome to the "{{ faculty.name }}" faculty page. Below is the list of available courses.</p>
</div>

<ul class="list-group-flush">
  <li class="list-group-item" *ngFor="let course of courses">
    <h6 class="course-title m-2">
      <a routerLink="/course/{{ course.id }}">
        {{ course.id }}: {{ course.name }}
      </a>
    </h6>
    <a class="btn btn-primary mr-2 float-right" [attr.href]="'https://www.facebook.com/search/groups/?q=' + course.id" target="_blank">facebook group</a>
    <a *ngIf="course.id.toString().startsWith('23')" class="btn btn-secondary mr-2 float-right" [attr.href]="'https://webcourse.cs.technion.ac.il/'+ course.id" target="_blank">webcourse</a>
  </li>
</ul>
