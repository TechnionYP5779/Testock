<div class="list-group" *ngIf="(notifications$ | async) as notifications">
  <button [routerLink]="'/' + notification.url" (click)="changeSeen($event, notification, true)" [class.list-group-item-primary]="!notification.seen" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let notification of notifications; let i = index">
    <div class="d-flex w-100 align-items-center">
      <button class="seen-toggle-btn w-30 btn" placement="right" [ngbTooltip]="(notification.seen) ? 'mark as unseen' : 'mark as seen'" (click)="toggleSeen($event, notification, false)">
        <fa-icon [icon]="['far', 'circle']" *ngIf="notification.seen"></fa-icon>
        <fa-icon icon="circle" *ngIf="!notification.seen"></fa-icon>
      </button>
      <p class="mb-1">{{ notification.content }}</p>
      <small class="ml-auto">{{ notification.datetime.toDate() | date: 'dd/MM/yyyy HH:mm' }}</small>
    </div>
  </button>
</div>
