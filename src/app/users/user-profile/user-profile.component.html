<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <div class="card text-center" id="login">
        <div class="card-header">
          Profile page
        </div>
        <div class="card-body" *ngIf="(user$ | async) as user">
          <!-- User logged in -->
          <div *ngIf="user">
            <h3>Hi {{ user.name }}</h3>
            <img [src]="pic | safeUrl" *ngIf="(profilePic | async) as pic"/>
          </div>
          <!-- User NOT logged in -->
          <div *ngIf="!user">
            <h3>Hi guest</h3>
          </div>
        </div>

        <div class="card-footer text-muted">
          <!-- User logged in -->
          <div *ngIf="auth.currentUser">
            <button class="btn btn-outline-danger mr-2" type="button" (click)="logout()">Logout</button>
          </div>
          <!-- User NOT logged in -->
          <div *ngIf="!auth.currentUser">
            <button class="btn btn-outline-success mr-2" type="button" routerLink="/login">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
